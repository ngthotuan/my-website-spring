spring.datasource.url=${DB_CONNECTION_STRING:jdbc:mysql://localhost:3306/web_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# mail-config
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.username=${MAIL_USER:test@gmail.com}
spring.mail.password=${MAIL_PASSWORD:123456}
spring.mail.port=${MAIL_PORT:587}
# handler not found
spring.mvc.throw-exception-if-no-handler-found=true
# storage config
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
# app variable config
app.hostName=${APP_HOST_NAME:nguyenthotuan.tech}
app.hostProtocol=${APP_HOST_PROTOCOL:https}
app.uploadLocation=${APP_UPLOAD_LOCATION:user-upload}
app.emailSenderName=${APP_EMAIL_SENDER_NAME:No Reply}

