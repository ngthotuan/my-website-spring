<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Tải lên</title>
</head>
<body>
<!-- ======= Upload Section ======= -->
<div layout:fragment="content" class="row mt-4">
<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header text-center">
            <h2>Tải lên tệp tin</h2>
        </div>
        <div class="card-body">
            <form id="formUploadFile" action="/upload" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Chọn tệp tin *</label> <br>
                    <input id="file" name="file" type="file" class="form-control">
                    <div class="d-block invalid-feedback"></div>
                </div>
                <div class="form-group text-center mt-2">
                    <button type="submit" class="btn btn-success btn-lg">Tải lên</button>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
<!-- End Upload Section -->
</body>
</html>
